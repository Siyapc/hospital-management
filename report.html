<head><title>MEDICAL REPORT</title>
<style>
h1{
text-align:center;
}
div{
text-align:left;
padding: 40px 40px 40px 40px;
}
body{
background-color:white;
font-size:150%;
border:5px solid black;
}
</style>
</head>
<html>
<body>
<h1 align='center'>MEDICAL REPORT</h1><br>
<div>
<form>
 <label for="pname">Patient name:</label>
  <input type="text" id="pname" name="pname"><br><br>
 <label for="pid">Patient id:</label>
  <input type="text" id="pid" name="pid"><br><br>
Gender:<input type="radio" value="Male" name="gen">M
        <input type="radio" value="Female" name="gen">F
        <input type="radio" value="Other" name="gen">O<br><br>
 <label for="dname">Doctor name:</label>
  <input type="text" id="dname" name="dname"><br><br>
 <label for="did">Doctor id:</label>
  <input type="text" id="did" name="did"><br><br>
  <label for="diag">Diagnosis:</label>
  <input type="text" id="diag" name="diag"><br><br>
 <label for="dis">Disease:</label>
  <input type="text" id="dis" name="dis"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset"><br>
</div>
</form>
</body>
</html>
